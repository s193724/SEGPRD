version: "3.8"

services:
  flask-app:
    build: ./flask-app
    container_name: flask-app
    ports:
      - "5000:5000"  # Expose Flask app on port 5000
    networks:
      - flask-nginx-net

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"   # Expose HTTP
      - "443:443" # Expose HTTPS
    depends_on:
      - flask-app
    networks:
      - flask-nginx-net
    volumes:
      - ./pki/intermediate/certs/fullchain.cert.pem:/etc/nginx/ssl/fullchain.cert.pem

  # Server private key
      - ./pki/server/server.key.pem:/etc/nginx/ssl/server.key

  # Root CA certificate (used as trusted certificate)
      - ./pki/root/certs/rootCA.cert.pem:/etc/nginx/ssl/rootCA.crt

  # Intermediate CA certificate
      - ./pki/intermediate/certs/intermediateCA.cert.pem:/etc/nginx/ssl/intermediateCA.crt

  # CRL file
      - ./pki/intermediate/crl/intermediateCA.crl.pem:/etc/nginx/ssl/crl.pem

networks:
  flask-nginx-net:
    driver: bridge
